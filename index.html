<!DOCTYPE html>
<html>
<head>
  <title>Mi Sitio Vacacional Favorito</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mi Sitio Vacacional Favorito</h1>
    
    <div class="image">
        <img src="vaciones.jpg" alt="imagen">
    </div>
    
    <div class="info">
      <h2>Información del sitio vacacional</h2>
      <ul>
        <li>Ubicación: Belgica, Belgica.</li>
        <li>Tipo de alojamiento: Festival.</li>
        <li>Servicios disponibles: Piscina, Spa, Restaurante, Wi-Fi</li>
      </ul>
    </div>
    
    <div class="reservation-form">
      <h2>Reservación</h2>
      <input type="text" id="name" placeholder="Nombre">
      <button id="reservation-btn">Hacer reserva</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
